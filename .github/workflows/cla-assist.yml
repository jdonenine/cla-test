name: "CLA Assistant"
on:
  issue_comment:
    types: [created]
  pull_request_target:
    types: [opened,closed,synchronize]

jobs:
  CLAssistant:
    runs-on: ubuntu-latest
    steps:
      - name: CLA assistant lite
        uses: cla-assistant/github-action@v2.0.2-alpha
        with:
          path-to-signatures: ./signatures/cla.json
          branch: master
          remote-repository-name: cla-test-signings
          remote-organization-name: jdonenine
          path-to-document: https://cla.datastax.com/cla.pdf
          signed-commit-message: "Thank you for contributing!  Please review and sign our CLA."
